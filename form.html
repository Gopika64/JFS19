<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="">
        <label for="username">username</label>
        <br>
        <!-- textfle iput -->
         <label for="Text file">text file</label>
         <input type="textfile" id="textfile" name="textfile">
         <br>
        <!-- Password input-->
         <label for="password">password</label>
        <input type="password" id="password" name="password">
        <br>
        <!-- Email input -->
        <label for="Email">Email</label>
        <input type="email" id=":email" name="email">
        <br>
        <!-- Number input -->
        <label for="number">Number</label>
        <input type="number" id="number" name="number">
        <br>
        <!-- Date input -->
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <br>
        <!-- Time input -->
         <label for="time">Time</label>
         <input type="time" id="time" name="time">
         <br>
         <!-- color input -->
         <label for="color">Color</label>
         <input type="color" id="color" name="color">
         <br>
         <!-- checkbox -->
          <label for="subscribe">subscribe</label>
          <input type="check" id="subscribe" name="subscribe">
          <br>
          <!-- Radio buttons -->
           <label for="Gender">Gender</label>
           <br>
           <label for="female">female</label>
           <input type="radio" id="female" name="gender" value="female">
           <label for="male">male</label>
           <input type="radio" id="male" name="gender" value="male">

           <br>
           <!-- Dropdown select -->
            <label for="country">Country</label>
            <select name="country" id="canada">
                <br>
                <option value="india">india</option>
                <select name="india" id="india">
                <option value="canada">canada</option>
                <select name="canada" id="canada">
            </select>
            <br>
            <!-- text area -->
             <label for="comments">comments</label>
             <textarea name="comments" id="comments" rows="1" cols="50"></textarea>
             <br>
             <!-- file input -->
            <label for="file" > upload a file</label>
              <input type="file" id="file" name="range" min="100" max="10">
              <br>
              <!-- range input -->
               <label for="range">range</label>
               <input type="range" id="range" nam="range" min="100" max="20">
               <br>
               <!-- URl input -->
                <label for="website">website</label>
                <input type="url" id="website"></input>
                <br>
                <!-- submit input -->
                 <label for="submit">submit</label>
                 <input type="submit" value="submit">
                 <br>
                 <!-- reset input-->
                  <label for="reset">reset</label>
                  <input type="reset" id="reset"></input>

           

        
        


    </form>
</body>
</html>
