<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute position Example</title>
    <style>
        .absolute-container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: blue;

        }
        .absolute-box {
            position:absolute;
            top:20px;
            right: 20px;
            background-color: pink;
            padding:20px;



        }
    </style>
</head>
<body>
    <div class="absolute container">
    <div class="absolute-box">absolute container</div>
</body>
</html>
